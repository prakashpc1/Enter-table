<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Data Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>📊 Employee Directory</h1>
    
    <div class="controls">
      <div class="employee-controls">
        <button id="addEmployee" class="action-button add-button">➕ Add Employee</button>
        <button id="removeSelected" class="action-button remove-button" style="display: none;">🗑️ Remove Selected</button>
      </div>
      <input type="text" id="searchInput" placeholder="Search by name..." />
      <button id="themeToggle" class="theme-toggle">🌙 Dark Mode</button>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th onclick="sortTable('name')">Name ↑↓</th>
          <th onclick="sortTable('position')">Position ↑↓</th>
          <th onclick="sortTable('department')">Department ↑↓</th>
          <th onclick="sortTable('salary')">Salary ↑↓</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

    <!-- Add Employee Modal -->
    <div id="addEmployeeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Employee</h2>
        <form id="employeeForm">
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" required>
          </div>
          <div class="form-group">
            <label for="positionInput">Position:</label>
            <input type="text" id="positionInput" required>
          </div>
          <div class="form-group">
            <label for="departmentInput">Department:</label>
            <input type="text" id="departmentInput" required>
          </div>
          <div class="form-group">
            <label for="salaryInput">Salary:</label>
            <input type="number" id="salaryInput" required>
          </div>
          <button type="submit" class="action-button add-button">Add Employee</button>
          <button type="button" id="addAnother" class="action-button add-button">Add Another</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
